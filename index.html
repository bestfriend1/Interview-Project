<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!---css-link-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components-css/header.css">
    <!---font--awesome-cdn-link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" />
</head>

<body>

    <!---/ Header Area /-->
    <header>
        <div class="header-area">
            <div class="container">
                <div class="header-main">
                    <!----/ Logo /----->
                    <div class="logo">
                        <a href="/"><img src="./assets/brand/logo/logo.png" alt=""></a>
                    </div>
                    <!--/ Menu--Area /-->
                    <div class="menu-area">
                        <nav>
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About Us</a></li>
                                <li><a href="#service">Services</a></li>
                                <li><a href="#portfolio">Portfolio</a></li>
                                <li><a href="#contact">Contact Us</a></li>
                                <li class="hamburger"><span><i class="fa fa-bars"></i></span></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!---/ Slide Menu /-->
        <div class="slide">
            <!---/ Slide Top /--->
            <div class="slide-top">
                <h3><i class="fas fa-align-left"></i>Mobile Menu</h3>
                <span id="cross"><i class="fa fa-xmark"></i></span>
            </div>
            <!----/ Slide Menu /---->
            <div class="slide-menu">
                <ul class="list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#service">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>

            <!---/ Slide Bottom /--->
            <div class="slide-bottom">
                <p>All Rights Reserved by <a href="https://www.syscomatic.com/">Syscomatic.</a></p>
            </div>
        </div>
        <div class="overlay"></div>
    </header><!--/ End Header /-->


    <!--------------/ PROJECT JS FILE CONNECT /------------------->
    <script src="./js/main.js"></script>

</body>

</html>
